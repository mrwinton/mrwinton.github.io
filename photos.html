---
layout: default
active: photos
---

{% assign photo_posts = site.posts | where_exp: "post", "post.tags contains 'photo'" %}

<div class="flex flex-col -mt-10 sm:-mt-6 px-6">
  {% for post in photo_posts %}
  <section class="flex flex-col justify-center min-w-full min-h-screen">
    <a href="{{ post.url }}">
      {% picture lazy {{ post.photo }} --alt {{ post.title }} %}
    </a>
  </section>
  {% endfor %}
</div>
