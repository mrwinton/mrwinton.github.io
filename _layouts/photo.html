---
layout: default
---

<div class="max-w-xl w-full mx-auto px-6 sm:px-0">
  <h2 class="font-bold">
    {{ page.title }}
  </h2>

  <p class="font-medium text-gray-600 pb-6">
    {{ page.date | date: '%B %d, %Y' }}
  </p>
</div>

<div class="flex flex-col pt-2 pb-8 px-6">
  <section class="flex flex-col justify-center min-w-full">
    <span>
      {% responsive_image_block %}
      path: {{ page.photo }}
      alt: {{ page.title }}
      class: "mx-auto"
      {% endresponsive_image_block %}
    </span>
  </section>
</div>

<div class="max-w-xl w-full pb-6 mx-auto px-6 sm:px-0">
  <div class="markdown mb-6">
    {{ content }}
  </div>

    â’¸ Michael Winton - All Rights Reserved.
  </span>
</div>
