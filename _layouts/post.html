---
layout: default
---

<h2 class="font-bold">
  {{ page.title }}
</h2>

{% if page.update_text %}
<div class="bg-indigo-100 rounded text-indigo-900 px-4 py-3 my-3 shadow" role="alert">
  <div>
    <p class="font-bold pb-2">Update - {{ page.update_date | date: '%B %d, %Y' }}</p>
    <p>{{page.update_text}}</p>
  </div>
</div>
{% endif %}

<div class="markdown">
  {{ content }}
</div>

<p class="font-medium text-gray-600 py-6">
  {{ page.date | date: '%B %d, %Y' }}
</p>
