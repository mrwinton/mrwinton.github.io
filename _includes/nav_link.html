      {{ include.title | capitalize }}

  </a>
  {% else %}
  <a class="inline-block" href="{{ include.url }}">
    <h2 class="font-semibold">
      {{ include.title | capitalize }}
    </h2>
  </a>
  {% endif %}
</li>
