<li>
  {% if page.active == include.title %}
  <a class="transform inline-block duration-200 hover:-translate-y-px text-gray-900 font-medium border-b-2 border-gray-400" href="{{ include.url }}">
    {{ include.title | capitalize }}
  </a
  {% else %}
  <a class="transform inline-block duration-200 hover:-translate-y-2px hover:text-gray-900 text-gray-600 font-medium" href="{{ include.url }}">
    {{ include.title | capitalize }}
  </a>
  {% endif %}
</li>
